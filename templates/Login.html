<!doctype html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

     <!--bootstrap CSS file-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!--font awesome icons-->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">


    <!--owl carousel bootstrap CSS file-->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!--owl carousel bootstrap CSS file-->
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

    <!--Custom CSS file-->
    <link rel="stylesheet" href="{%static 'css/styles.css' %}">
    <link rel="stylesheet" href="{%static 'css/fixed.css' %}">
</head>
<body>
 <nav class="navbar navbar-expand-lg bg-light fixed-top">
            <a class="navbar-brand ml-5 justify-content-start" href="#" id="logo">ankit</a>
            <ul class="navbar-nav mr-auto w-75 justify-content-end">

                <li class="nav-item active">
                    <a class="nav-link" href="../home/"><i class="fas fa-arrow-circle-left mr-1"></i>Back</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container body-login">
        <div class="modal-dialog text-center">
            <div class="col-sm-9 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="{%static 'assets/avatar.png'%}" class="rounded-circle" alt="">
                    </div>
                    <div class="col-12 form-input">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text" ><i class="far fa-user"></i></div>
                                </div>
                                <input type="username" class="form-control far fa-user" placeholder="Enter Username" name="uname">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
                                </div>
                                <input type="password" name="pw" class="form-control far fa-user" placeholder="Enter Password">
                            </div>
                            <button class="btn btn-success" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
