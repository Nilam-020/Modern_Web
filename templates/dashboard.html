<!DOCTYPE html> {% load static %} {% static "assets" as baseUrl %}
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- favicon icon added in tap button -->
    <link rel="icon" href="{%static 'assets/wordonly.png'%}">
    <title>Home</title>

    <!--bootstrap CSS file-->
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">

    <!--font awesome icons-->
    <link rel="stylesheet" href="{%static 'css/all.min.css'%}">


    <!--owl carousel bootstrap CSS file-->
    <link rel="stylesheet" href="{%static 'css/owl.carousel.min.css'%}">

    <!--owl carousel bootstrap CSS file-->
    <link rel="stylesheet" href="{%static 'css/owl.theme.default.min.css'%}">

    <!--Custom CSS file-->
    <link rel="stylesheet" href="{%static 'css/dashboard.css'%}">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand ml-5" href="#" id="logo">DASHBOARD</a>
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
            Open modal
        </button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon">
            </span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link">Contact</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Welcome
                        <i class="fas fa-user pr-2"></i>My Account
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#"><i class="fas fa-user 2x"></i> &nbsp;Profile</a>
                        <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i>&nbsp;Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-3 col-sm-6 mr-1 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title text-center">Views</h4>
                            <h1 class="card-title text-center">count</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mr-1 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title text-center">Comments</h4>
                            <h1 class="card-title text-center">count</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title text-center">Blog</h4>
                            <h1 class="card-title text-center">count</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add Blog</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form action="dashboard" method="post">
                            <div class="form-group row">
                                <label for="staticUpload" class="col-sm-4">Upload Image</label>
                                <div class="col-sm-8">
                                    <input type="file" class="form-control-file" id="staticUpload">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="staticEmail">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>


    <!--bootstrap jquery file-->
    <script src="{%static 'js/jquery.3.4.1.js'%}">
    </script>

    <!--bootstrap carousel jquery file-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <!-- bootstrap javascript file-->
    <script src="{%static 'js/bootstrap.min.js'%}"></script>


    <!--owl carousel jquery file-->
    <script src="{%static 'js/owl.carousel.min.js'%}"></script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

    <!-- custom jquery file -->
    <script src="{%static 'js/custom-js.js'%}"></script>

</body>

</html>
